{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
<link href="{% static 'main.css' %}" rel="stylesheet" />
<div class="p-3 pb-md-4 mx-auto text-center">


  <nav
    class="navbar navbar-expand-lg"
    style="font-size: 25px; margin-bottom: 15%">
    <div class="container-fluid justify-content-center">
      <div class="navbar">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="/"><p class="Accent3">Home</p></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#section_aboutUs"
                ><p class="Accent3">About Us</p></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#section_contact"
                ><p class="Accent3">Contact</p></a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">
                  <img class="logo" src="{% static 'Logo.png'%}" alt="" />
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/menu/"><p class="Accent3">Menu</p></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reservation/"
                ><p class="Accent3">Reservation</p></a
              >
            </li>
  
            <li class="nav-item">
              <style>
                /* Navbar */
                .dropbtn {
                  color: #fffdd7;
                  padding: 5px;
                  font-size: 20px;
                  border: 0;
                  cursor: pointer;
  
                  margin: auto;
                }
  
                .dropbtn:hover,
                .dropbtn:focus {
                  background-color: #e6dfd2;
                }
  
                .dropdown-content {
                  display: none;
                  position: absolute;
                  /* background-color: #D9D9D9; */
                  min-width: 100px;
                  overflow: auto;
                  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                  z-index: 1;
                }
                .show {
                  display: block;
                }
                .navbar-brand > img {
                  width: 70px;
                  display: inline-block;
                
                }
                .logo {
                  /* display: inline-block; */
                  width: 50px;
                  height: 60px;
                  
                }
              </style>
              <a onclick="myFunction()" class="nav-link">
                <p style="color: #fffdd7;" class="dropbtn">Order Delivery</p>
              </a>
              <div id="myDropdown" class="dropdown-content">
                <a
                  class="dropdown-item"
                  href="https://www.skipthedishes.com/harmony-restaurant-and-bar"
                  style="background-color: #f06a23"
                  target="_blank"
                  ><b style="font-style: italic; color: #fffdd7"
                    >Skip the dishes</b
                  ></a
                >
                <a
                  class="dropdown-item"
                  href="https://www.ubereats.com/ca/store/harmony-restaurant-and-bar/VDoMowNsVt29G_lvPFo8PA"
                  style="background-color: #162328"
                  target="_blank"
                  ><b style="color: #fffdd7">Uber</b
                  ><b style="color: #3fc060">Eats</b></a
                >
                <a
                  class="dropdown-item"
                  href="https://www.doordash.com/store/harmony-restaurant-and-bar-calgary-23019391/"
                  style="background-color: #fffdd7"
                  target="_blank"
                  ><b style="color: #ff3008">Doordash</b></a
                >
              </div>
              <script>
                /* When the user clicks on the button, 
                  toggle between hiding and showing the dropdown content */
                function myFunction() {
                  document.getElementById("myDropdown").classList.toggle("show");
                }
  
                // Close the dropdown if the user clicks outside of it
                window.onclick = function (event) {
                  if (!event.target.matches(".dropbtn")) {
                    var dropdowns =
                      document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                      }
                    }
                  }
                };
              </script>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
